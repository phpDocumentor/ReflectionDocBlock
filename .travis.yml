language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  include:
    - php: 5.3.3
      dist: precise
    - php: 5.3
      dist: precise
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

script:
  - vendor/bin/phpunit

before_script:
  - sudo apt-get -qq update > /dev/null
  - phpenv rehash > /dev/null
  - if [[ $TRAVIS_PHP_VERSION = 5.3.3 ]]; then composer config -g -- disable-tls true; fi;
  - if [[ $TRAVIS_PHP_VERSION = 5.3.3 ]]; then composer config -g -- secure-http false; fi;
  - composer selfupdate --quiet
  - composer install --no-interaction --prefer-source --dev
  - vendor/bin/phpunit
  - composer update --no-interaction --prefer-source --dev

